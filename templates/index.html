<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{url_for('static', filename='js/index.js')}}"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Flack</title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <h1 class="navbar-brand mb-0 h1">Flack</h1>
      <button class="btn btn-secondary btn-sm" type="button" name="clear-storage">Log out</button>
    </nav>
		<hr>

		<div class="container-fluid">
			<div class="row main">
				<div class="left-bar">
					<div class="user">
            <span class="username"></span>
					</div>
					<div class="channels">
            <h3>Channels:
            <button class="btn btn-primary btn-sm" type="button" name="add-channel">Add</button>
          </h3>
            <hr>
            <ul class="channelList"></ul>
					</div>
				</div>
				<div class="right-bar">
					<div class="msgs">
            <h5>Please choose a channel.</h5>
          </div>
					<div class="msg">
            <textarea id="message-text" class="form-control" type="text" disabled></textarea>
            <button id="message-send" class="btn btn-primary btn-sm" type="button" disabled>Send</button>
					</div>
				</div>
			</div>
		</div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title"></h4>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <input id="modal-input" class="form-control" type="text">
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <div class="alert alert-danger" role="alert" style="display:none">
            </div>
            <button id="modal-submit" type="button" class="btn btn-primary" data-dismiss="modal" disabled>Submit</button>
          </div>

        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
